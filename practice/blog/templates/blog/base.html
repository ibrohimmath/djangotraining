{% load static %}
<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Blog</title>
    <link href="{% static 'css/foundation.css' %}" rel="stylesheet" />
    <link href="{% static 'css/header.css' %}" rel="stylesheet" />
    <link href="{% static 'css/icon-fonts.css' %}" rel="stylesheet" />
    <link href="{% static 'css/hover.css' %}" rel="stylesheet" />
    <link href="{% static 'css/footer-bottom.css' %}" rel="stylesheet" />
    <link href="{% static 'css/menu.css' %}" rel="stylesheet" />
    <link href="{% static 'css/.css' %}" rel="stylesheet" />
    <link href="{% static 'css/fonts.css' %}" rel="stylesheet" />
    <link href="{% static 'css/color.css' %}" rel="stylesheet" />
    <script src="{% static 'js/modernizr.js' %}"></script>
</head>

<body>
    <div class="fixed">
        <!-- Header and Nav -->
        <nav class="top-bar" data-topbar>
            <ul class="title-area">
                <!-- Title Area -->
                <li class="name">
                    <h1>
                        <a href="./">Website Name
                        </a>
                    </h1>
                </li>
                <li class="toggle-topbar menu-icon">
                    <a href="#">
                        <span>Menu</span>
                    </a>
                </li>
            </ul>

            <section class="top-bar-section">
                <!-- Left Nav Section -->
                <ul class="left">
                    <li class=" menu-icon" id="home-icon">
                        <a href="http://127.0.0.1:8000/blog/">
                            <i class="icon-home"></i>
                            <span class="name">Home</span>
                        </a>
                    </li>
                    <li class=" menu-icon" id="blog-icon">
                        <a href="/blog/">
                            <i class="icon-blog"></i>
                            <span class="name">Blog</span>
                        </a>

                    </li>
                    <li class=" menu-icon" id="contact-icon">
                        <a href="/#contact">
                            <i class="icon-contact"></i>
                            <span class="name">Contact</span>
                        </a>
                    </li>
                </ul>

                <ul class="title-area" id="menu-titles">
                    <!-- Title Area -->
                    <li class="name hidden" id="home-text">
                        <h1>
                            <a href="./">Home
                            </a>
                        </h1>
                    </li>
                    <li class="name hidden" id="blog-text">
                        <h1>
                            <a href="/blog/">Blog
                            </a>
                        </h1>
                    </li>
                    <li class="name hidden" id="contact-text">
                        <h1>
                            <a href="/#contact">Contact
                            </a>
                        </h1>
                    </li>

                </ul>

                <ul class="right">
                    <li class=" menu-icon">
                        <a href="#">
                            <i class="icon-facebook"></i>
                        </a>
                    </li>
                    <li class=" menu-icon">
                        <a href="#">
                            <i class="icon-twitter"></i>
                        </a>

                    </li>
                    <li class=" menu-icon">
                        <a href="atom.xml">
                            <i class="icon-feed"></i>
                        </a>
                    </li>

                </ul>


            </section>
        </nav>
    </div>
    <div class="content-wrappefr">
        <section id="main-content">

            <!-- Main Page Content and Sidebar -->

            <div class="row">
                <div class="large-9 columns" role="content">

                <!-- Main Blog Content -->
                {% block content %} {% endblock %}

                <!-- End Main Content -->
 
                </div>
                <!-- Sidebar -->

                <aside class="large-3 columns">
                    {% block body %}
                    {% endblock %}
                </aside>

                <!-- End Sidebar -->
            </div>

            <!-- End Main Content and Sidebar -->

        </section>
        <div class="page-footer-bottom">
            <div class="row">
                <div class="medium-4 medium-4 push-8 columns">

                    <ul class="home-social">
                        <li>
                            <a href="http://www.twitter.com/" class="twitter"></a>
                        </li>
                        <li>
                            <a href="http://www.facebook.com/" class="facebook"></a>
                        </li>
                        <li>
                            <a href="/contact" class="mail"></a>
                        </li>
                    </ul>
                </div>
                <div class="medium-8 medium-8 pull-4 columns">
                    <ul class="site-links">
                        <li class="name">
                            <a href="./">Website Name</a>
                        </li>
                        <li>
                            <a href="./">Home</a>
                        </li>
                        <li>
                            <a href="./">Blog</a>
                        </li>
                        <li>
                            <a href="./">News & Events</a>
                        </li>
                    </ul>
                    <p class="copyright">Â© 2014 Website. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>


    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/foundation.min.js' %}"></script>
    <script>
        $(document).foundation();
    </script>
</body>

</html>
