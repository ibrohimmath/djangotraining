<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="{% static './css/index.css' %}" />
    <link
      rel="shortcut icon"
      href="{% static './images/favicon.ico' %}"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static '/css/reels.css' %}" />
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="reel">
      {% if reels %} {% for i in reels %} {% if forloop.counter == 1 %}

      <div class="video_reel" style="height: 90vh">
        <video src="{{i.reel.url}}"></video>
        <a href="/likereel/{{i.id}}/" class="btn btn-danger like_reel">
          Like {{i.likes.count}}
        </a>
      </div>
      {% else %}
      <div class="video_reel">
        <video src="{{i.reel.url}}"></video>
        <a href="/likereel/{{i.id}}/" class="btn btn-danger like_reel">
          Like {{i.likes.count}}
        </a>
      </div>
    </div>
    {% endif %} {% endfor %} {% endif %}
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
